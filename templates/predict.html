<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spam Detection</title>
    <style>
        :root {
            --primary-color: #4a6fa5;
            --secondary-color: #166088;
            --accent-color: #4fc3f7;
            --background-color: #f8f9fa;
            --text-color: #333;
            --border-radius: 8px;
            --box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        body {
            font-family: 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
        }
        
        .container {
            max-width: 800px;
            margin: 40px auto;
            padding: 30px;
            background-color: white;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
        }
        
        h1 {
            color: var(--primary-color);
            text-align: center;
            margin-bottom: 30px;
            font-weight: 600;
        }
        
        label {
            font-weight: 500;
            display: block;
            margin-bottom: 8px;
            color: var(--secondary-color);
        }
        
        textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: var(--border-radius);
            font-size: 16px;
            margin-bottom: 20px;
            resize: vertical;
            min-height: 120px;
            transition: border-color 0.3s;
            box-sizing: border-box;
        }
        
        textarea:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 0 2px rgba(79, 195, 247, 0.2);
        }
        
        button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 16px;
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: background-color 0.3s;
            display: block;
            margin: 0 auto;
        }
        
        button:hover {
            background-color: var(--secondary-color);
        }
        
        .result {
            margin-top: 30px;
            padding: 20px;
            border-radius: var(--border-radius);
            text-align: center;
            font-size: 18px;
            animation: fadeIn 0.5s;
        }
        
        .result.spam {
            background-color: #ffebee;
            border-left: 4px solid #f44336;
        }
        
        .result.ham {
            background-color: #e8f5e9;
            border-left: 4px solid #4caf50;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .header img {
            max-width: 80px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Spam Detection</h1>
            <p>Enter your message below to check if it's spam or not</p>
        </div>
        
        <form method="POST" action="/predict">
            <label for="message">Message:</label>
            <textarea id="message" name="message" placeholder="Type or paste your message here..." required></textarea>
            <button type="submit">Analyze Message</button>
        </form>

        {% if result %}
        <div class="result {% if result == 'spam' %}spam{% else %}ham{% endif %}">
            <strong>Prediction:</strong> {{ result | capitalize }}
        </div>
        {% endif %}
    </div>
</body>
</html>
