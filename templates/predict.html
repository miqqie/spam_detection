<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spam Detection</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #d32f2f;
            --secondary-color: #b71c1c;
            --accent-color: #ff6e40;
            --background-color: #f5f5f5;
            --text-color: #333;
            --border-radius: 12px;
            --box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
            --gradient-bg: linear-gradient(135deg, #d32f2f, #ff5252);
        }
        
        body {
            font-family: 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            margin: 0;
            padding: 0;
            background: #f5f5f5 url('data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSI1IiBoZWlnaHQ9IjUiPgo8cmVjdCB3aWR0aD0iNSIgaGVpZ2h0PSI1IiBmaWxsPSIjZmZmIj48L3JlY3Q+CjxyZWN0IHdpZHRoPSIxIiBoZWlnaHQ9IjEiIGZpbGw9IiNmMGYwZjAiPjwvcmVjdD4KPC9zdmc+');
            color: var(--text-color);
            line-height: 1.6;
        }
        
        .container {
            max-width: 800px;
            margin: 40px auto;
            padding: 30px;
            background-color: white;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            position: relative;
            overflow: hidden;
        }
        
        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 8px;
            background: var(--gradient-bg);
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
            position: relative;
        }
        
        .header-icon {
            font-size: 64px;
            margin-bottom: 20px;
            color: var(--primary-color);
            animation: pulse 2s infinite;
            display: inline-block;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        h1 {
            color: var(--primary-color);
            text-align: center;
            margin-bottom: 10px;
            font-weight: 600;
            font-size: 2.5rem;
        }
        
        .subtitle {
            color: #666;
            font-size: 1.1rem;
            margin-bottom: 30px;
        }
        
        .form-container {
            background-color: #fff;
            padding: 25px;
            border-radius: var(--border-radius);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
            border: 1px solid #eaeaea;
        }
        
        label {
            font-weight: 500;
            display: block;
            margin-bottom: 8px;
            color: var(--secondary-color);
            font-size: 1.1rem;
        }
        
        textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: var(--border-radius);
            font-size: 16px;
            margin-bottom: 25px;
            resize: vertical;
            min-height: 120px;
            transition: all 0.3s;
            box-sizing: border-box;
            background-color: #fafafa;
        }
        
        textarea:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 0 3px rgba(3, 218, 198, 0.2);
            background-color: #fff;
        }
        
        button {
            background: var(--gradient-bg);
            color: white;
            border: none;
            padding: 14px 28px;
            font-size: 16px;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto;
            font-weight: 600;
            letter-spacing: 0.5px;
            box-shadow: 0 4px 10px rgba(98, 0, 234, 0.3);
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(98, 0, 234, 0.4);
        }
        
        button i {
            margin-right: 8px;
        }
        
        .result {
            margin-top: 30px;
            padding: 20px;
            border-radius: var(--border-radius);
            text-align: center;
            font-size: 18px;
            animation: fadeIn 0.5s;
            position: relative;
            overflow: hidden;
        }
        
        .result.spam {
            background-color: #fff0f0;
            border-left: 4px solid #ff1744;
            color: #c2185b;
        }
        
        .result.ham {
            background-color: #f0fff4;
            border-left: 4px solid #00c853;
            color: #2e7d32;
        }
        
        .result i {
            font-size: 24px;
            margin-right: 10px;
            vertical-align: middle;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .accent-circle {
            position: absolute;
            border-radius: 50%;
            z-index: -1;
            opacity: 0.1;
        }
        
        .accent-circle-1 {
            width: 200px;
            height: 200px;
            background-color: var(--accent-color);
            top: -50px;
            right: -50px;
        }
        
        .accent-circle-2 {
            width: 150px;
            height: 150px;
            background-color: var(--primary-color);
            bottom: -30px;
            left: -30px;
        }
        
        .metrics-button {
            background-color: white;
            color: var(--primary-color);
            border: 2px solid var(--accent-color);
            padding: 10px 20px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            margin-top: 30px;
            transition: all 0.3s;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        
        .metrics-button:hover {
            background-color: var(--accent-color);
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
        }
        
        .metrics-button i {
            margin-right: 8px;
        }
        
        .button-container {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="accent-circle accent-circle-1"></div>
        <div class="accent-circle accent-circle-2"></div>
        
        <div class="header">
            <div class="header-icon">
                <i class="fas fa-envelope"></i>
            </div>
            <h1>Spam Detection</h1>
            <p class="subtitle">Analyze your messages to detect unwanted spam content</p>
        </div>
        
        <div class="form-container">
            <form method="POST" action="/predict">
                <label for="message"><i class="fas fa-comment-alt"></i> Message:</label>
                <textarea id="message" name="message" placeholder="Type or paste your message here..." required></textarea>
                <button type="submit"><i class="fas fa-search"></i> Analyze Message</button>
            </form>
        </div>

        {% if result %}
        <div class="result {% if result == 'spam' %}spam{% else %}ham{% endif %}">
            <i class="fas {% if result == 'spam' %}fa-exclamation-triangle{% else %}fa-check-circle{% endif %}"></i>
            <strong>Prediction:</strong> {{ result | capitalize }}
        </div>
        {% endif %}
               
    </div>
</body>
</html>
